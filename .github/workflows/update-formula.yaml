name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION_NUM="${VERSION#v}"
          AMD64_SHA="${{ github.event.client_payload.amd64_sha256 }}"
          ARM64_SHA="${{ github.event.client_payload.arm64_sha256 }}"
          
          sed -i "s/version \".*\"/version \"${VERSION_NUM}\"/" Formula/darwin-photos.rb
          sed -i "s|darwin-photos/releases/download/v[^/]*/|darwin-photos/releases/download/${VERSION}/|g" Formula/darwin-photos.rb
          sed -i "0,/sha256 \".*\"/s/sha256 \".*\"/sha256 \"${AMD64_SHA}\"/" Formula/darwin-photos.rb
          sed -i "\$!N;s/sha256 \".*\"\(\n.*arm64\)/sha256 \"${ARM64_SHA}\"\1/;P;D" Formula/darwin-photos.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/darwin-photos.rb
          git commit -m "Update darwin-photos to ${{ github.event.client_payload.version }}"
          git push
